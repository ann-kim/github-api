<!DOCTYPE HTML>
<html ng-app="github-api">
<head></head>
<body ng-controller="GitHubController">
	<form>
		<input type="text" ng-model="searchText">
		<button ng-click="getUserData()"></button>
	</form>

	<div>
		{{user.name}}
		<br />
		{{user.avatar_url}}
		<br />
		{{user.company}}
		<br />
		{{user.email}}
		<br />
		{{user.repos_url}}
		<br />
		{{user.followers_url}}
		<br />
		{{user.following_url}}
	</div>
	

	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="controller.js"></script>
	<script src="service.js"></script>
</body>
</html>
